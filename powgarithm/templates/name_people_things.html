<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://static2cdn.hubspot.com/style_guide/static-4.277/sass/style_guide_plus_layout.css" />
    <link rel="stylesheet" type="text/css" href="https://static2cdn.hubspot.com/style_guide_doc/static-1.407/sass/style_guide_doc.css" />
    <title>Page 2</title>
</head>
<body>    
    <div class="page" id="wrapper">
        <div id="content" class="container-fluid">
            <header class="hs-main">
                <h1>OK, now name the people and things</h1>
            </header>
            <div class="row-fluid">
                <div class="span6">
                    <h2>People</h2>
                    <form class="hs-form stacked" action="/powgarithm/rank_things/" method="POST">
                        {% csrf_token %}
                        {% for index, person in people.items %}
                        <div class="field">
                            <label>Person {{ index }} Name</label>
                            <div class="input">
                                <input class="hs-input" type="text" name="person{{ index }}Name">
                            </div>
                        </div>
                        {% endfor %}

                        <h2>Things</h2>
                        {% for index, thing in things.items %}
                        <div class="field">
                            <label>Thing {{ index }} Name</label>
                            <div class="input">
                                <input class="hs-input" type="text" name="thing{{ index }}Name">
                            </div>
                        </div>
                        {% endfor %}
                        <div class="actions">
                            <input class="hs-button primary" type="submit" value="Submit!">
                        </div>
                    </form>
                </div>
                <div class="row-fluid">
                    <div class="span2 offset5">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
